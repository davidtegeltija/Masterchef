%rebase("bootstrap.html")

<form method="POST" action="/logiraj_me" enctype=multipart/form-data>
    <div class="container">
        <div class="row">
            <div class="col-3 mx-auto">
                <div class="text-center">
                    <h3>Prijavite se</h3>
                    <div class="col ">
                        <input type="text" class="form-control" placeholder="Uporabniško ime" name="Uporabniško_ime">
                    </div>
                    <div class="col ">
                        <input type="text" class="form-control" placeholder="Geslo" name="Geslo">
                    </div>
                    <br>
                    <button class="btn btn-primary" type="submit" value="login">Logiraj me</button>
                </div>
            </div>
        </div>  
    </div> 
  </form>
