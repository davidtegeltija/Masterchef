%rebase("bootstrap.html")



%for oseba in podatki[::-1]:
<div class="container section">
    <div class="row" style="margin-top: 7%; margin-bottom: 7%;">
        <div class="col-md-6" style="background: #e0dcdc; padding: 5%;">
            <h3 class="text-center">
                {{oseba[2]}}
            </h3>
            <p>Avtor: {{oseba[0]}} {{oseba[1]}}</p>
            <ul>
                %for i in oseba[3]:
                <li>{{i}}</li>
                %end
            </ul>
            <p style="margin-top: 10%; margin-bottom: auto;">
                {{oseba[4]}}
            </p>
        </div>
        <div class="col-md-6" style="background: #e0dcdc; padding: 5%;">
            <div style="width: 100%">
                <img src="/static/{{oseba[5]}}" style="width: 100%; height: auto;"/>
            </div>
            <div style="padding-top: 5%; padding-right: 5%; padding-bottom: 5%;">
                <form method="POST" action="/glasuj_za" enctype=multipart/form-data>
                    <button class="btn btn-primary" type="submit" name="ja" value="{{oseba[5]}}" enctype="multipart/form-data">Like</button>
                    {{oseba[6]}}
                </form> 
                <form method="POST" action="/glasuj_proti" enctype=multipart/form-data>
                    <button class="btn btn-primary" type="submit" name="ne" value="{{oseba[5]}}">Dislike</button>
                    {{oseba[7]}}
                </form> 
            </div>
        </div> 
    </div>
</div>
%end




<form action="/sestej/" method="POST"> 
    aa: <input type="text" name="a" placeholder="10">
    b: <input type="text", name="b" value="15">
    <input type="submit" value = "a + b">
</form>
